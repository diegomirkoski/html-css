<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><u><abbr title="Use a tag<p>">Parágrafos</abbr></u></li>
        <li><u><abbr title="Use a tag<h1> ao <h6>">Títulos</abbr></u></li>
        <li><u><abbr title="Use a tag<img>">Imagens</abbr></u></li>
        <li><u><abbr title="Use a tag <br>">Quebra de linha</abbr></u></li>
        <li><u><abbr title="Use a tag <stong> ou <b>">Texto em negrito</abbr></u></li>
        <li><u><abbr title="Use a tag <i> ou <em>">Texto em itálico</abbr></u></li>
        <li><u><abbr title="Use a tag <u>">Texto sublinhado</abbr></u></li>
    </ul>
</body>
</html>
