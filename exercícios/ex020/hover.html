<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
  
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background: red;
            width: 100px;
        }

        div:hover {
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
<p>Passa o mouse sobre o texto abaixo</p>
    <div>Passa o mouse aqui 
        <p>TEXTO ESCONDIDO...</p>
        </div>
    <p>Fim do exemplo</p>
</body>
</html>
